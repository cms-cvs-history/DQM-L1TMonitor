process testdqm = {
    
    untracked PSet maxEvents = {untracked int32 input = 100}

    source = 
    NewEventStreamFileReader{untracked vstring fileNames = {
    'file:/nfshome0/nuno/GlobalCruzet2.00047126.0001.A.storageManager.1.0000.dat'
    //PoolSource { untracked vstring fileNames = {
    //'/store/data/GlobalCruzet1/A/000/000/000/RAW/0003/00ECEA7A-901B-DD11-A23C-000423D98868.root'
    }}

    #uncomment for discarding output (needed for rpc unpacker)
    service = MessageLogger {
        untracked vstring destinations = {"edqm.log"}
        untracked PSet edqm.log = { untracked string threshold = "FATAL"}
    }


    include "DQM/L1TMonitor/data/L1TEmulatorMonitor.cff"    

    replace l1compare.DumpMode      = 1
    replace l1compare.VerboseFlag   = 0

    replace l1demon.VerboseFlag     = 0
    replace l1demon.HistFile = "l1demon.root"

    include "L1Trigger/HardwareValidation/hwtest/globrun/deDqm.cff"

    module outputEvents = PoolOutputModule {
    	untracked string fileName = "testdemon.root"
    }
    #endpath outpath = { outputEvents }
} 
