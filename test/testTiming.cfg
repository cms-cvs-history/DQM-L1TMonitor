process testsynch = {

    path p = { bxTiming }

    untracked PSet maxEvents = {untracked int32 input = 100}

    //source = NewEventStreamFileReader{untracked vstring fileNames = {
    source = PoolSource { untracked vstring fileNames = {
	    '/store/data/GlobalNov07/A/000/030/205/RAW/0000/383D0C16-A1A2-DC11-9728-000423D60BF6.root'
    }}	    
    
    include "DQM/L1TMonitor/data/BxTiming.cfi"
    replace bxTiming.VerboseFlag = 0
    
    include "L1Trigger/HardwareValidation/hwtest/globrun/deDqm.cff"
    replace bxTiming.HistFile = "l1timing.root"
    
    module outputEvents = PoolOutputModule {
        untracked string fileName = "testsynch.root"
        untracked vstring outputCommands = {"keep *"}
    }
    #endpath outpath = { outputEvents }
}
