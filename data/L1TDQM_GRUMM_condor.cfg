process DQM={



#######################################################################
                          ##  SOURCE DESCRIPTION
#######################################################################


untracked PSet maxEvents = {untracked int32 input = 10000}

source = PoolSource{
untracked vstring fileNames = {
}
int32 max_event_size = 7000000
int32 max_queue_depth = 5
}

include "l1t/RUN_NUMBER/inputfiles.cff"
#######################################################################
                          ##  DQM SERVICES
#######################################################################
include "DQMServices/Core/data/DQM.cfg"

#######################################################################
                          ##  DQM SOURCES
#######################################################################
include "CondCore/DBCommon/data/CondDBSetup.cfi"

#include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
include "Geometry/RPCGeometry/data/rpcGeometry.cfi"
include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

include "DQM/L1TMonitor/data/L1TMonitor_offline.cff"
include "DQM/L1TMonitorClient/data/L1TMonitorClient.cff"

replace dqmSaver.fileName      = "L1T"
replace dqmSaver.dirName       = "/uscmst1b_scratch/lpc1/cmsroc/dqm_output/l1t/RUN_NUMBER"
replace dqmEnv.subSystemFolder = "Env"

  service = MessageLogger {
    untracked vstring destinations = {"critical","detailedInfo","warnings"}
    untracked vstring categories = {"DataNotFound"}
    untracked PSet critical = { 
        untracked string threshold = "ERROR"
        untracked string filename = "/uscmst1b_scratch/lpc1/cmsroc/dqm_output/l1t/RUN_NUMBER/log/errors.log"
      }
    untracked PSet warnings = { 
        untracked string threshold = "WARNING"
        untracked string filename = "/uscmst1b_scratch/lpc1/cmsroc/dqm_output/l1t/RUN_NUMBER/log/warnings.log"
        untracked PSet default        = { 
                                          untracked int32 limit    =  10
					  untracked int32 timespan =  60
					        	      }
      }
    untracked PSet detailedInfo = { 
        untracked string threshold = "INFO"
        untracked string filename = "/uscmst1b_scratch/lpc1/cmsroc/dqm_output/l1t/RUN_NUMBER/log/detailedInfo.log"
        untracked PSet DataNotFound = { untracked int32 limit = 10}
        untracked PSet default        = { 
                                          untracked int32 limit    =  10
					  untracked int32 timespan =  60
					        	      }
      }




  }

} 
